<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1 class="title">To-Do Ro'yxati</h1>
        <form action="/add" method="POST">
            <input type="text" name="task" value="{{ task }}" placeholder="Vazifani kiriting" required>
            <button type="submit">ADD</button>
        </form>

        <ul>
            {% for task in tasks %}
            <li>
                {{ task }}
                <div class="action">
                    <a class="edit common" href="/edit/{{ loop.index0 }}">Edit</a>
                    <a class="delete common" href="/delete/{{ loop.index0 }}">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
